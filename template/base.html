<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Už ką balsuoti?{% endblock %}</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #e74c3c;
            --tertiary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --border-radius: 8px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            margin-bottom: 20px;
        }
        button, .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover, .btn:hover {
            transform: translateY(-2px);
        }
        button:active, .btn:active {
            transform: translateY(0);
        }
    .linkedin-link {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: #0077b5;
        margin-right: 20px;
    }
    .linkedin-logo {
        width: 16px; /* Reduced from 20px */
        height: 16px; /* Reduced from 20px */
        margin-right: 5px;
    }
    .footer {
        margin-top: 60px; /* Increased margin for more space */
        padding: 20px 0;
        border-top: 1px solid #eaeaea;
        text-align: center;
    }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}Už ką balsuoti?{% endblock %}</h1>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer class="footer">
            <a href="https://linkedin.com/in/rokas-mizeikis" class="linkedin-link" target="_blank" rel="noopener noreferrer">
                <svg class="linkedin-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                Rokas Mizeikis
            </a>
            <span>&copy; 2024 Visos teisės saugomos.</span>
        </footer>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
